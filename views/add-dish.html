<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insertar Plato</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1>Adicionar Plato</h1>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Id Dish"
                aria-label="First name"
                id="idDish"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Name dish"
                aria-label="Last name"
                id="nameDish"
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                placeholder="Calories"
                aria-label="Last name"
                id="calories"
              />
            </div>
            <div class="row g-3">
              <div class="col">
                <select class="form-select" aria-label="Default select example" id="isVegetarian">
                    <option selected>Es vegetariano</option>
                    <option value="0">Si</option>
                    <option value="1">No</option>
                  </select>
              </div>
              <div class="col">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Value"
                  aria-label="Last name"
                  id="value"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Comments"
                  aria-label="Last name"
                  id="comments"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <button class="btn btn-primary" id="btnSend">Enviar Datos</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!--
        <script src="scripts.js"></script>
    -->
    <script>
        function loadDishes(){
    return new Promise( ( resolve, reject ) => {
        fetch('https://api-dishes.vercel.app')
            .then( resp => resp.json() )
            .then( resp => resolve( resp ) )
            .catch( err => reject( err ) )
    } )
}

const loadData = ()=>{
    const id = document.getElementById('idDish').value    
    const name = document.getElementById('nameDish').value    
    const calories = document.getElementById('calories').value
    const veg = document.getElementById("isVegetarian").value    
    const isVegetarian = ( veg == "0" ? true : false )
    const value = document.getElementById("value").value
    const comments = document.getElementById("comments").value
    
    const data = {"idDish":`${id}`, "name":`${name}`, "calories":`${calories}`, "isVegetarian":`${isVegetarian}`, "value":`${value}`,
                    "comments":`${comments}`}

    return JSON.stringify(data)
}

document.getElementById('btnSend').addEventListener('click',()=>{
    const URL = "https://api-dishes.vercel.app"

    fetch(URL,{
        method:"POST",
        headers:{
            "Content-Type":"application/json"
        },
        body: loadData()
    }).then( resp => resp.json())
        .then( resp => {
            if( resp.state ){
                alert('Plato aÃ±adido')
            }else{
                alert('No se puedo agregar')
            }          
        })
        .catch(err => {
            alert(`Error ${err}`)
        })
})
    </script>
  </body>
</html>
